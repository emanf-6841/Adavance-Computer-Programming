<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment No 01</title>

<style>

canvas {
border: 1px solid black;
display: block;
margin: 10px auto;
}
body{
    text-align: center;
    font-family: Arial, sans-serif;
}
button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
</style>
</head>
<body>
   <h3> ACP Activity 1</h3> 
   <p> Select what you want to draw</p>
   <br>
   <button onclick="drawCircle()">Draw a Circle</button>
   <button onclick="drawRectangle()">Draw a Rectangle</button>
   <br>
   <p>Select the color to fill your drawing</p>

   <button onclick="fillColor('blue')">Blue</button>
   <button onclick="fillColor('black')">Black</button>
   <button onclick="fillColor('red')">Red</button>

<canvas id="myCanvas" width="400" height="300"></canvas>
<script>
     const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');
let currentShape = null;


function drawCircle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(150, 100, 50, 0, Math.PI * 2);
            ctx.strokeStyle = 'green';
            ctx.stroke();
            currentShape = 'circle';
        }
function drawRectangle() {
       
            ctx.beginPath();
              ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.rect(100, 70, 100, 60);
            ctx.strokeStyle = 'green';
            ctx.stroke();
            currentShape = 'rectangle';
        }
        function fillColor(color) {
            if (currentShape === 'circle') {
                ctx.beginPath();
                ctx.arc(150, 100, 50, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
            } else if (currentShape === 'rectangle') {
                ctx.beginPath();
                ctx.rect(100, 70, 100, 60);
                ctx.fillStyle = color;
                ctx.fill();
            }
        }



</script>
</body>
</html>
